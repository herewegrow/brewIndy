    <!--this is the nav-->

        <!--</div>-->

        <!--search bar-->

    <div class="loader" ng-if="vm.loading">Loading...</div>

    <div class="row">
        <div id="breweryContainer" class="banner col-lg-12 col-md-12 col-sm-12">
            <h3>Here is what is close to you!</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <table class="table breweries">
                <thead ng-if="vm.places.length">
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="place in vm.places track by $index">
                        <td>{{place.name}}</td>
                        <td>{{place.vicinity}}</td>
                        <td>{{place.rating}}</td>
                    </tr>
                </tbody>
            </table>
            <!--<div class="breweries row">-->
            <!--&lt;!&ndash;<div class="brewPic col-lg-3 col-sm-3"><img src="Photo.png"></div>&ndash;&gt;-->

            <!--</div>-->
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyDbRnxqCfp5q_8Tfn-SzVhG38JQBAvOjSw">
                <ng-map center="{{vm.map.center}}" zoom="{{vm.map.zoom}}" scrollwheel="false">
                    <marker ng-repeat="marker in vm.markers track by $index"
                            position="{{marker.position}}" title="{{marker.name}}">
                    </marker>
                </ng-map>
            </div>
        </div>
    </div>

</div>
<!--the template ends here-->
